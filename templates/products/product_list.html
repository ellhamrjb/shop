{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.price }} USD</p>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
